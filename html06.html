<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 연습06 - 폼1</title>
</head>
<body>
    <div class="wrap">
        <form action="join.jsp" method="post">
            <fieldset>
                <legend>기본정보</legend>
                <table>
                    <tbody>
                        <tr>
                            <th><label for="id">아이디</label></th>
                            <td><input type="text" name="id" id="id" title="아이디 입력" placeholder="아이디를 입력" pattern="[a-zA-Z0-9]{6,15}" required autofocus>
                                <input type="button" value="아이디 중복 확인" id="idConfirm">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="pw">비밀번호</label></th>
                            <td><input type="password" name="pw" id="pw" size="40" maxlength="14" placeholder="비밀번호 최대 14글자" required></td>
                        </tr>
                        <tr>
                            <th><label for="pw2">비밀번호 확인</label></th>
                            <td><input type="password" name="pw2" id="pw2" size="40" placeholder="비밀번호 확인" required></td>
                        </tr>
                        <tr>
                            <th><label for="name">이름</label></th>
                            <td><input type="text" name="id" id="id" pattern="[가-힣a-zA-Z]" required></td>
                        </tr>
                        <tr>
                            <th><label for="email">이메일</label></th>
                            <td><input type="email" name="email" id="email" required></td>
                        </tr>
                        <tr>
                            <th><label for="tel">연락처</label></th>
                            <td><input type="tel" name="tel" id="tel" size="40" required></td>
                        </tr>
                        <tr>
                            <th><label>성별</label></th>
                            <td>
                                <input type="radio" name="male" id="male1" checked>
                                <label for="male1">남성</label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="male" id="male2">
                                <label for="male2">여성</label>
                            </td>
                        </tr>
                        <tr>
                            <th><label>가입 목적</label></th>
                            <td>
                                <input type="checkbox" name="obj" id="obj1">
                                <label for="obj1">취업</label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="checkbox" name="obj" id="obj2">
                                <label for="obj2">자료수집</label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="checkbox" name="obj" id="obj3">
                                <label for="obj3">자격취득</label>
                            </td>
                        </tr>
                        <tr>
                            <th><label>거주지</label></th>
                            <td>
                                <select name="sel" id="sel">
                                    <option value="">선택 안함</option>
                                    <option value="1" selected>서울</option>
                                    <option value="2">경기</option>
                                    <option value="3">강원</option>
                                    <option value="4"></option>
                            </td>
                            </select>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가정보</legend>
                <table>
                    <tbody>

                    </tbody>
                </table>
            </fieldset>

        </form>
    </div>
</body>
</html>
